<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Belajar HTML | NIOMIC</title>
 </head>
 <body>
   <p><h2>Napak Tilas</h2></p>
   <hr>
     <form>
       <p>Nama      :<input type="text" placeholder="Nama Lengkap"></p>
        <p> Username      :<input type="text" placeholder="Username"></p>
       <p>Email       :<input type="email" placeholder="Your email"></p>
       <p>Password      :<input type="password" placeholder="Password"></p>
       <p>Alamat Web      :<input type="url" placeholder="Masukan URL Web"> </p>
       <p>Tanggal lahir       :<input type="date"></p>
       <p>Umur      :<input type="number"></p>
       <p>Jenis Kelamin       :<input type="radio">Laki-laki
        <input type="radio">Perempuan</p>
       <p>Biografi      :<textarea rows="5" cols="16" max="50" ></textarea></p>
       <p>Foto      :<img src="logo1.jpg"height="100" width="100"></p>
       <p>Audio       :<audio src="sample.mp3" controls></p>
       <hr>
     </form>
 </body>
</html>
